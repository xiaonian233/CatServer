# 异步选项
async:
  # 漏斗处理是否异步
  hopper: false
  # 实体处理是否异步
  entityMove: true
  # mod生物是否异步
  modMob: false
  # 线程池数量
  entityPoolNum: 3
#世界配置
world:
  # 预生成出生点区块和保持加载
  keepSpawnInMemory: false
  # 无人区块减少实体的tick
  enableSkipEntityTick: true
  # 无人区块减少TileEntity的tick
  enableSkipTileEntityTick: false
  # 使用抓取器防止刷物品(可能存在兼容问题)
  enableCapture: true
  # 世界生成限制, 减小可缓解跑图卡服
  worldGenMaxTick: 15
# FakePlayer设置
fakePlayer:
  # FakePlayer默认权限列表
  permissions:
    - essentials.build
  # FakePlayer跳过玩家事件, FakePlayer将不会触发事件, 会无视权限(非特殊情况请不要开启)
  eventPass: false
# 禁用更新正版信息, 防止头颅卡服
disableUpdateGameProfile: true
# 禁用FML握手, 允许原版客户端连接(安装mod请勿开启)
disableFMLHandshake: false